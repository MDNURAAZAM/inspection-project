<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Inspection Project</title>
</head>
<body>
    <h1>INSPECTION DATA</h1>
    <section id="inspection-basic-data">
        <label for="ID">ID:</label>
        <input type="number" id="ID" name="ID" required>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <br>
        <label for="code-system"> Code System</label>
        <select name="code-system" id="code-system">
            <option value="european-standard-1">European standard 1</option>
            <option value="european-standard-2">European standard 2</option>
            <option value="european-standard-3">European standard 3</option>
            <option value="european-standard-4">European standard 4</option>
        </select> 
        <br>
        <button id="add-condition">ADD CONDITION</button>
    </section>

    <div id="inspection-details-data">

    </div>

    <script src="script.js"></script>
</body>
</html>
