<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Inspection Project</title>
</head>
<body>
    <!-- Basic Inspection Data -->
    <div class="container-fluid text-center bg-light">
        <!-- header part -->
        <h1 class="text-primary pt-3 fs-1 fw-bold">INSPECTION DATA</h1>

        <!-- getting input from the user -->
        <div id="inspection-basic-data">
            <div class="row fs-2">
                <!-- input for ID  -->
                <div class="col-sm-12 col-lg-4">
                    <label for="ID" class="mt-3 mb-2 fw-bold text-dark">ID</label>
                    <div class="row">
                        <div class="col-12">
                            <input type="number" id="ID" name="ID" class="text-center border border-primary border-3" placeholder="Please enter ID" required>
                        </div>
                    </div>
                </div>

                <!-- input for date -->
                <div class="col-sm-12 col-lg-4">
                    <label for="date" class="mt-3 mb-2 fw-bold text-dark">DATE</label>
                    <div class="row">
                        <div class="col-12">
                            <input type="date" id="date" name="date" class="text-center border border-primary border-3" required>
                        </div>
                    </div>
                </div>

                <!-- input for code system  -->
                <div class="col-sm-12 col-lg-4">
                    <label for="code-system" class="mt-3 mb-2 fw-bold text-dark"> CODE SYSTEM</label>
                    <div class="row">
                        <div class="col-12">
                            <select name="code-system" id="code-system" class="text-center border border-primary border-3">
                                <option value="european-standard-1">European Standard 1</option>
                                <option value="european-standard-2">European Standard 2</option>
                                <option value="european-standard-3">European Standard 3</option>
                                <option value="european-standard-4">European Standard 4</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- add condition button added -->
                <div class="row mt-5">
                    <div class="col-12">
                        <button id="add-condition" class="btn btn-lg btn-primary fw-bold mb-5">ADD CONDITION</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- container for details data  -->
    <div id="inspection-details-data">

    </div>

    <!-- link javascript -->
    <script src="script.js"></script>
</body>
</html>
